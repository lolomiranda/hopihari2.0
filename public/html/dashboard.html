<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Hopi Hari</title>
    <link rel="stylesheet" href="css/dashboard.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <img src="img/logo.png" alt="Logo Hopi Hari">
                </div>
                <div class="user-menu">
                    <div class="user-info">
                        <div class="user-name" id="user-name">Bem-vindo(a)</div>
                        <div class="user-email" id="user-email"></div>
                    </div>
                    <button class="logout-btn" id="logout-btn">Sair</button>
                    
                    <form action="adm_login.html">
                        <button class="logout-btn" >Admin</button>
                    </form>
                </div>
            </div>
        </div>
    </header>
    
    <div class="image-container">
        <!-- <img src="/api/placeholder/600/400" alt="Imagem de exemplo"> -->
         <!-- Image Map Generated by http://www.image-map.net/ -->

    <img class="mapa" src="img/mapa-hopi.webp" usemap="#image-map">

    <map name="image-map">
<area target="" alt="Area1" title="Area1" href="area1.html" coords="618,409,1,3" shape="rect">
<area target="" alt="Area2" title="Area2" href="area2.html" coords="4,410,623,824" shape="rect">
<area target="" alt="Area3" title="Area3" href="area3.html" coords="1160,405,623,2" shape="rect">
<area target="" alt="Area4" title="Area4" href="area4.html" coords="627,412,1160,814" shape="rect">
<area target="" alt="Area5" title="Area5" href="area5.html" coords="1161,2,1658,400" shape="rect">
<area target="" alt="Area6" title="Area6" href="area6.html" coords="1652,811,1172,411" shape="rect">
    </map>
   

<footer>
    <p>&copy; 2025 - Minha Página com Imagem</p>
</footer>
</div>
    
    

    <script>
        // Verificar se há um usuário logado
        document.addEventListener('DOMContentLoaded', function() {
            const userData = JSON.parse(localStorage.getItem('user')) || {};
            
            if (userData.firstName) {
                document.getElementById('user-name').textContent = `Olá, ${userData.firstName}!`;
                document.getElementById('user-email').textContent = userData.email;
            } else {
                // Redirecionar para a página de login se não houver usuário
                window.location.href = '/';
            }
            
            // Botão de logout
            document.getElementById('logout-btn').addEventListener('click', function() {
                localStorage.removeItem('user');
                window.location.href = '/';
            });
            
            // Toggle do menu lateral (para mobile)
            document.getElementById('menu-toggle').addEventListener('click', function() {
                document.getElementById('sidebar').classList.toggle('active');
            });
            
            // Fechar menu ao clicar em um item (para mobile)
            const navLinks = document.querySelectorAll('.nav-link');
            navLinks.forEach(link => {
                link.addEventListener('click', function() {
                    if (window.innerWidth <= 992) {
                        document.getElementById('sidebar').classList.remove('active');
                    }
                });
            });
        });
    </script>
</body>
</html>
