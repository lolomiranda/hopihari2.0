'<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Hopi Hari</title>
    <link rel="stylesheet" href="CSS/dashboard.css">
    <script src="https://cdn.jsdelivr.net/npm/image-map-resizer@1.0.10/js/imageMapResizer.min.js"></script>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <img src="img/logo.png" alt="Logo Hopi Hari">
                </div>
                <div class="user-menu">
                    <div class="user-info">
                        <div class="user-name" id="user-name">Bem-vindo(a)</div>
                        <div class="user-email" id="user-email"></div>
                    </div>
                    <button class="logout-btn" id="logout-btn">Sair</button>
                    
                    <form action="adm_login.html">
                        <button class="logout-btn" >Admin</button>
                    </form>
                </div>
            </div>
        </div>
    </header>
    
    <div class="image-container">
        <!-- <img src="/api/placeholder/600/400" alt="Imagem de exemplo"> -->
         <!-- Image Map Generated by http://www.image-map.net/ -->
<img class="mapa" src="img/mapa-hopi.webp" usemap="#image-map">

<map name="image-map">
    <area target="" alt="wildwest" title="wildwest" href="wildwest.html" coords="1097,381,967,524,1144,611,1652,618,1498,356,1274,328,1238,269,1195,275,1120,313" shape="poly">
    <area target="" alt="aribabiba" title="aribabiba" href="aribabiba.html" coords="611,147,613,275,967,288,1155,250,1335,185,1149,38,904,49,716,63" shape="poly">
    <area target="" alt="mistieri" title="mistieri" href="mistieri.html" coords="32,243,24,796,441,808,438,477,567,441,560,328,605,280,589,82" shape="poly">
    <area target="" alt="infantasia" title="infantasia" href="infantasia.html" coords="611,287,1013,300,967,456,964,505,921,518,858,500,807,483,763,452,699,400,639,375,611,365,607,409,595,434,580,433,574,325" shape="poly">
    <area target="" alt="kaminda mundi" title="kaminda mundi" href="kamindamundi.html" coords="616,375,689,409,724,433,776,477,830,511,892,533,983,553,1045,592,1038,628,1051,646,1083,662,1079,702,992,730,863,739,791,749,711,736,633,703,548,671,524,552,517,497,517,468,574,452,618,437" shape="poly">
</map>
   

<footer>
    <p>&copy; 2025 - Minha Página com Imagem</p>
</footer>
</div>
    
    

    <script>
        // Verificar se há um usuário logado
        document.addEventListener('DOMContentLoaded', function() {
            const userData = JSON.parse(localStorage.getItem('user')) || {};
            
            if (userData.firstName) {
                document.getElementById('user-name').textContent = `Olá, ${userData.firstName}!`;
                document.getElementById('user-email').textContent = userData.email;
            } else {
                // Redirecionar para a página de login se não houver usuário
                window.location.href = '/';
            }
            
            // Botão de logout
            document.getElementById('logout-btn').addEventListener('click', function() {
                localStorage.removeItem('user');
                window.location.href = '/';
            });
            
            // Toggle do menu lateral (para mobile)
            document.getElementById('menu-toggle').addEventListener('click', function() {
                document.getElementById('sidebar').classList.toggle('active');
            });
            
            // Fechar menu ao clicar em um item (para mobile)
            const navLinks = document.querySelectorAll('.nav-link');
            navLinks.forEach(link => {
                link.addEventListener('click', function() {
                    if (window.innerWidth <= 992) {
                        document.getElementById('sidebar').classList.remove('active');
                    }
                });
            });
        });

        window.addEventListener('DOMContentLoaded', () => {
            imageMapResize();
        });
    </script>
</body>
</html>
